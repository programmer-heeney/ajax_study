<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous">
    </script>
    <script src="main.js" defer></script>
</head>

<body>
    <section class="frame">
        <img class="logo" src="logo.png" alt="logo">

        <div class="input-layout">
            <input type="text" id="userid" name="userid" placeholder="id">
            <input type="password" name="password" id="password" placeholder="pwd">

            <button class="login-btn" onclick="loginBtnClick()">로그인</button>
            <div class="checkbox">
                <input type="checkbox" name="auto-login" id="auto-login">
                <label for="auto-login">자동로그인</label>
            </div>
        </div>
        <section class="find-account">
            <button class="find-account">카카오계정 찾기</button>
            <div class="outline"></div>
            <button class="reset-pwd">비밀번호 재설정</button>
        </section>
        <section class="result"></section>
    </section>
</body>

</html>
